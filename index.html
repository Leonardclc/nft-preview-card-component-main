<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main>  
  <h1>Equilibrium #3429</h1>
  <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
  <p class="price">0.041 ETH</p>
  <p class="time"> 3 days left</p>
  <hr>
  <p class="name">Creation of</p>
  <cite>Jules Wyvern</cite>
  <img class="nft-img" src="images/image-equilibrium.jpg" alt="nft">
  <img class="clock" src="images/icon-clock.svg" alt="clock">
  <img class="eth" src="images/icon-ethereum.svg" alt="eth">
  <img class="view" src="images/icon-view.svg" alt="view">
  <img class="avatar" src="images/image-avatar.png" alt="avatar">
</main>
</body>
</html>
